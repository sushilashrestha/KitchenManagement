<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management</title>
    <link rel="stylesheet" href="Untitled-1.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Mr. Cook</h1>
            <div class="header-icons">
                <button class="icon-button" id="addRecipeButton">+</button>
                <button class="icon-button">‚öôÔ∏è</button>
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchRecipe" placeholder="üîç Search by title, ingredients, or tags">
            <button class="filter-button">Filters</button>
        </div>

        <!-- Recipe List -->
        <h2 class="section-title">Your Recipes</h2>
        <div class="recipe-list" id="recipeList">
            <!-- Recipes will dynamically populate here -->
        </div>
    </div>

    <!-- Add Recipe Modal -->
    <div class="modal" id="addRecipeModal">
        <div class="modal-content">
            <h2>Add Recipe</h2>
            <label for="recipeTitle">Recipe Title</label>
            <input type="text" id="recipeTitle" placeholder="Enter recipe name">
            
            <label for="recipeImage">Recipe Image URL</label>
            <input type="text" id="recipeImage" placeholder="Enter image URL">

            <div class="dynamic-section">
                <label>Ingredients</label>
                <div id="ingredientsList"></div>
                <button class="add-button" id="addIngredient">+ Add Ingredient</button>
            </div>

            <div class="dynamic-section">
                <label>Instructions</label>
                <div id="instructionsList"></div>
                <button class="add-button" id="addInstruction">+ Add Instruction</button>
            </div>

            <button class="save-button" id="saveRecipe">Save Recipe</button>
            <button class="cancel-button" id="cancelRecipe">Cancel</button>
        </div>
    </div>
</body>
<script src="Untitled-1.js"></script>
</html>
