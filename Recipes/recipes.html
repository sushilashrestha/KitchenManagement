<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Mr. Cook</h1>
            <div class="header-icons">
                <button class="icon-button">+</button>
                <button class="icon-button">‚öôÔ∏è</button>
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchRecipe" placeholder="üîç Search by title, ingredients, or tags">
            <button class="filter-button">Filters</button>
        </div>

        <!-- Recipe List -->
        <h2 class="section-title">Your Recipes</h2>
        <div class="recipe-list">
            <div class="recipe-card">
                <img src="https://via.placeholder.com/200" alt="Recipe 1">
                <div class="recipe-info">
                    <p class="recipe-title">Buttered Scallop Sweet Potato Puffs</p>
                    <button class="recipe-action">View Recipe</button>
                </div>
            </div>
            <div class="recipe-card">
                <img src="https://via.placeholder.com/200" alt="Recipe 2">
                <div class="recipe-info">
                    <p class="recipe-title">Citrus Eggplant Frost</p>
                    <button class="recipe-action">View Recipe</button>
                </div>
            </div>
            <div class="recipe-card">
                <img src="https://via.placeholder.com/200" alt="Recipe 3">
                <div class="recipe-info">
                    <p class="recipe-title">Gluten-Free Spring Rolls</p>
                    <button class="recipe-action">View Recipe</button>
                </div>
            </div>
            <div class="recipe-card">
                <img src="https://via.placeholder.com/200" alt="Recipe 4">
                <div class="recipe-info">
                    <p class="recipe-title">Homemade Artisan Bread</p>
                    <button class="recipe-action">View Recipe</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
