<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>Mr. Cook</h1>
            <div class="header-icons">
                <button class="icon-button">+</button>
                <button class="icon-button">⚙️</button>
            </div>
        </header>

        <!-- Search Section -->
        <div class="search-section">
            <input type="text" id="searchRecipe" placeholder="Search by title, ingredients, or tags">
            <button class="filter-button">Filters</button>
        </div>

        <!-- Recipe List -->
        <div class="recipe-list">
            <div class="recipe-card">
                <img src="https://via.placeholder.com/200" alt="Recipe 1">
                <p>Buttered Scallop Sweet Potato Puffs</p>
            </div>
            <div class="recipe-card">
                <img src="https://via.placeholder.com/200" alt="Recipe 2">
                <p>Citrus Eggplant Frost</p>
            </div>
            <div class="recipe-card">
                <img src="https://via.placeholder.com/200" alt="Recipe 3">
                <p>Gluten-Free Spring Rolls</p>
            </div>
            <div class="recipe-card">
                <img src="https://via.placeholder.com/200" alt="Recipe 4">
                <p>Homemade Artisan Bread</p>
            </div>
        </div>
    </div>
</body>
</html>
