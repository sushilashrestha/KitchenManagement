<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Management</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS -->
</head>
<body>
  <div class="container">
    <header>
      <h1>Recipe Management</h1>
    </header>

    <section class="search-section">
      <input type="text" id="searchRecipe" placeholder="Search for a recipe...">
      <button onclick="searchRecipe()">Search</button>
    </section>

    <section class="add-recipe-section">
      <h2>Add Recipe</h2>
      <form id="addRecipeForm">
        <label for="recipeName">Recipe Name:</label>
        <input type="text" id="recipeName" placeholder="Enter recipe name" required>

        <label for="recipeImage">Recipe Image:</label>
        <input type="file" id="recipeImage" accept="image/*">

        <label for="ingredients">Ingredients:</label>
        <textarea id="ingredients" placeholder="Enter ingredients separated by commas" required></textarea>

        <label for="instructions">Instructions:</label>
        <textarea id="instructions" placeholder="Enter step-by-step instructions" required></textarea>

        <button type="button" onclick="addRecipe()">Add Recipe</button>
      </form>
    </section>

    <section class="recommended-recipes">
      <h2>Recommended Recipes</h2>
      <div id="recommendedRecipes" class="recipes-grid">
        <!-- Placeholder for recommended recipes -->
      </div>
    </section>

    <section class="recipe-list">
      <h2>All Recipes</h2>
      <div id="recipeList" class="recipes-grid">
        <!-- Recipe list will appear here -->
      </div>
    </section>
  </div>

  <script src="scripts.js"></script> <!-- Link to external JS -->
</body>
</html>
